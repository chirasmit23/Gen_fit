<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with {{ trainer.trainername }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #075E54;
      color: white;
      padding: 0.8rem;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      flex-shrink: 0;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .msg {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 18px;
      font-size: 13px;
      line-height: 1.3;
      position: relative;
      word-wrap: break-word;
      word-break: break-word;
    }

    .msg .time {
      font-size: 10px;
      opacity: 0.6;
      position: absolute;
      bottom: -12px;
      right: 8px;
    }

    .sent {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 4px;
    }

    .received {
      align-self: flex-start;
      background: white;
      border-bottom-left-radius: 4px;
    }

    .system {
      align-self: center;
      background: transparent;
      font-size: 11px;
      color: grey;
    }

    footer {
      display: flex;
      padding: 0.4rem;
      background: black;
      flex-shrink: 0;
    }

    footer input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 14px;
    }

    footer input:focus {
      outline: none;
    }

    footer button {
      margin-left: 0.4rem;
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      background: #075E54;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .msg { font-size: 12px; max-width: 80%; }
      footer input, footer button { font-size: 12px; padding: 6px 10px; }
      header { font-size: 0.95rem; padding: 0.6rem; }
    }
  </style>
</head>
<body>
  <header>Chat with {{ trainer.trainername }}</header>

  <div class="chat-window" id="messages">
    {% for m in messages %}
      {% if m.sender_role == 'system' %}
        <div class="msg system">{{ m.content }}</div>
      {% elif m.sender_role == 'user' %}
        <div class="msg sent">
          {{ m.content }}
          <div class="time">{{ m.timestamp.strftime("%H:%M") }}</div>
        </div>
      {% else %}
        <div class="msg received">
          {{ m.content }}
          <div class="time">{{ m.timestamp.strftime("%H:%M") }}</div>
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <footer>
    <input id="messageInput" type="text" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const room = {{ room|tojson }};
    const user_id = {{ user_id|tojson }};
    const trainer_id = {{ trainer_id|tojson }};
    const username = {{ session.get('username')|tojson }};
    const sender_role = "user";

    const socket = io();
    const msgBox = document.getElementById("messages");

    socket.on("connect", () => {
      socket.emit("join", { room, username, sender_role, user_id, trainer_id });
    });

    socket.on("receive_message", (m) => {
      appendMessage(m);
    });

    function appendMessage(m) {
      const div = document.createElement("div");
      div.classList.add("msg");
      if (m.sender_role === "system") {
        div.classList.add("system");
        div.textContent = m.content;
      } else if (m.sender_role === "user") {
        div.classList.add("sent");
        div.innerHTML = m.content + `<div class="time">${new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
      } else {
        div.classList.add("received");
        div.innerHTML = m.content + `<div class="time">${new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
      }
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
      socket.emit("send_message", { room, content:text, sender_role, sender_name:username, user_id, trainer_id });
      input.value = "";
    }
  </script>
</body>
</html>
