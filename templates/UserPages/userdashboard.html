<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenFit Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #0f766e;
      --light-bg: rgba(255, 255, 255, 0.1);
      --muted: #94a3b8;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: whitesmoke;
      background: url("{{ url_for('static', filename='images/sven-mieke-MsCgmHuirDo-unsplash.jpg') }}") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background-color: rgba(15, 118, 110, 0.9);
      color: white;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile {
      position: relative;
      cursor: pointer;
    }

    .profile img {
      height: 42px;
      width: 42px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      color: black;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 200px;
      padding: 1rem;
      z-index: 100;
    }

    .dropdown button {
      width: 100%;
      padding: 0.6rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
    }

    .login-heading {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      margin: 1rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .main-content {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .row-align {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .checklist {
      background-color: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 0.5rem;
      width: 250px;
      min-height: 220px;
      backdrop-filter: blur(5px);
    }

    .checklist h4 {
      margin-top: 0;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
      border-bottom: 1px solid white;
      padding-bottom: 0.3rem;
    }

    .checklist ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .checklist li {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }

    .task-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .task-controls button {
      background: none;
      border: none;
      color: #22c55e;
      font-weight: 600;
      cursor: pointer;
    }
    .calendar {
      background: var(--light-bg);
      padding: 1rem;
      border-radius: 0.5rem;
      backdrop-filter: blur(5px);
      flex: 1;
      min-width: 300px;
      color: white;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }

    .calendar th, .calendar td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
    }

    .calendar .attended { background-color: rgba(34, 197, 94, 0.6); }
    .calendar .missed { background-color: rgba(239, 68, 68, 0.6); }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
      margin-top: 1rem;
    }

    .card {
      background-color: var(--light-bg);
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: translateY(-3px);
      background-color: rgba(255,255,255,0.15);
    }

    .card a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        height: auto;
      }
      .row-align {
        flex-direction: column;
        align-items: center;
      }
      .checklist, .calendar {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='Logo/Black_and_White_Minimalist_Illustration_Iron_Gym_Logo-removebg-preview.png') }}" alt="Logo" />
    </div>
    <div class="nav-right">
      <div class="profile" onclick="toggleDropdown()">
        <img src="{{ url_for('static', filename='images/sven-mieke-MsCgmHuirDo-unsplash.jpg') }}" alt="User Profile">
        <div class="dropdown" id="profileDropdown">
          <p><strong>Body Weight:</strong> <span id="bodyWeight">--</span></p>
          <p><strong>Fitness Level:</strong> <span id="fitnessLevel">--</span></p>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <div class="login-heading">GenFit ‚Äì Where Grit Meets Gains.</div>

  <div class="main-content">
    <div class="row-align">
      <!-- Checklist -->
      <div class="checklist">
        <h4>Today's Tasks</h4>
        <ul id="taskList">
          <li><input type="checkbox"> <span contenteditable="true">Warm-up</span></li>
          <li><input type="checkbox"> <span contenteditable="true">Chest Workout</span></li>
          <li><input type="checkbox"> <span contenteditable="true">20 min Cardio</span></li>
          <li><input type="checkbox"> <span contenteditable="true">Protein Intake</span></li>
        </ul>
        <div class="task-controls">
          <button onclick="addTask()">‚ûï Add</button>
          <button onclick="deleteLastTask()">üóëÔ∏è Remove</button>
        </div>
      </div>

      <!-- Calendar -->
      <div class="calendar">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <button onclick="changeWeek(-1)">&lt;</button>
          <h3 id="weekRange"></h3>
          <button onclick="changeWeek(1)">&gt;</button>
        </div>
        <table>
          <thead>
            <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
          </thead>
          <tbody id="calendarBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Dashboard Cards -->
    <section class="dashboard">
      <div class="card"><a href="{{ url_for('trainerlist') }}">Consult a Trainer</a></div>
      <div class="card"><a href="{{ url_for('dietplan') }}">Personalized Diet Plan</a></div>
      <div class="card"><a href="{{ url_for('supplement_plan') }}">Supplements Plan</a></div>
      <div class="card"><a href="{{ url_for('exercise') }}">Exercises</a></div>
      <div class="card"><a href="{{ url_for('streching') }}">Stretching</a></div>
      <div class="card"><a href="{{ url_for('My_Plan') }}">My Plan</a></div>
      <div class="card"><a href="{{ url_for('chatbot') }}">Chat with AI</a></div>
    </section>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.getElementById("bodyWeight").innerText = "65kg";
    document.getElementById("fitnessLevel").innerText = "Intermediate";

    function addTask() {
      const taskList = document.getElementById("taskList");
      const newTask = document.createElement("li");
      newTask.innerHTML = '<input type="checkbox"> <span contenteditable="true">New Task</span>';
      taskList.appendChild(newTask);
    }

    function deleteLastTask() {
      const taskList = document.getElementById("taskList");
      if (taskList.lastChild) taskList.removeChild(taskList.lastChild);
    }

    let currentWeekStart = new Date();
    currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());

    function renderCalendar() {
      const calendarBody = document.getElementById("calendarBody");
      calendarBody.innerHTML = "";

      const row = document.createElement("tr");
      for (let i = 0; i < 7; i++) {
        const date = new Date(currentWeekStart);
        date.setDate(date.getDate() + i);
        const cell = document.createElement("td");
        cell.textContent = date.getDate();
        cell.dataset.date = date.toISOString().split('T')[0];
        cell.addEventListener("click", () => toggleAttendance(cell));
        row.appendChild(cell);
      }
      calendarBody.appendChild(row);

      const end = new Date(currentWeekStart);
      end.setDate(end.getDate() + 6);
      document.getElementById("weekRange").innerText = `${currentWeekStart.toDateString()} - ${end.toDateString()}`;
    }

    function toggleAttendance(cell) {
      if (cell.classList.contains("attended")) {
        cell.classList.remove("attended");
        cell.classList.add("missed");
      } else if (cell.classList.contains("missed")) {
        cell.classList.remove("missed");
      } else {
        cell.classList.add("attended");
      }
    }

    function changeWeek(offset) {
      currentWeekStart.setDate(currentWeekStart.getDate() + offset * 7);
      renderCalendar();
    }

    renderCalendar();
  </script>
</body>
</html>
