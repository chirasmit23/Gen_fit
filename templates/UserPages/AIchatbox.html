<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>AI Chatbot & Food Analyzer</title>
  <style>
    :root {
      --primary: #007bff;
      --secondary: #dcf8c6;
      --bot: #ececec;
      --bg: #f0f2f5;
      --text: #333;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      min-height: 100%;
      height: 100%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Header */
    .chat-header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      flex-shrink: 0;
    }

    /* Chat Area */
    .chat-box {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: var(--secondary);
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot);
      border-bottom-left-radius: 4px;
    }

    /* Input Area */
    .input-area {
      display: flex;
      align-items: center;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: #fff;
      flex-shrink: 0;
    }

    .input-area label {
      cursor: pointer;
      font-size: 20px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .input-area input[type="file"] { display: none; }

    .input-area input[type="text"] {
      flex-grow: 1;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .input-area button {
      margin-left: 8px;
      background: var(--primary);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      flex-shrink: 0;
    }

    .input-area button:hover { background: #0056b3; }

    #imagePreview {
      font-size: 12px;
      color: gray;
      margin-left: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80px;
      flex-shrink: 0;
    }

    @media (max-width: 400px) {
      .chat-header { font-size: 16px; padding: 10px; }
      .message { font-size: 13px; max-width: 85%; }
      .input-area input[type="text"] { font-size: 13px; padding: 6px 8px; }
      .input-area button { font-size: 13px; padding: 6px 10px; }
      .input-area label { font-size: 18px; }
      #imagePreview { font-size: 11px; max-width: 70px; }
      .chat-box { padding: 8px; gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– AI ChatBot & Food Analyzer</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <label for="imageInput">ðŸ“·</label>
      <input type="file" id="imageInput" accept="image/*" />
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <span id="imagePreview">No image selected</span>
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const imageInput = document.getElementById("imageInput");
    const sendBtn = document.getElementById("sendBtn");
    const imagePreview = document.getElementById("imagePreview");

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      imagePreview.textContent = file ? file.name : "No image selected";
    });

    sendBtn.addEventListener("click", () => {
      const message = messageInput.value.trim();
      const file = imageInput.files[0];

      if (!message && !file) return;

      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user");

      if (message) {
        const textElement = document.createElement("div");
        textElement.textContent = message;
        userMessage.appendChild(textElement);
      }

      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      const formData = new FormData();
      formData.append("msg", message);
      if (file) formData.append("image", file);

      fetch("/chatbot", { method: "POST", body: formData })
      .then(res => res.json())
      .then(data => {
        const botReply = document.createElement("div");
        botReply.classList.add("message", "bot");
        botReply.innerText = "AI: " + data.reply;
        chatBox.appendChild(botReply);
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(err => {
        const errorReply = document.createElement("div");
        errorReply.classList.add("message", "bot");
        errorReply.innerText = "AI: Error occurred. Try again.";
        chatBox.appendChild(errorReply);
      });

      messageInput.value = "";
      imageInput.value = "";
      imagePreview.textContent = "No image selected";
    });
  </script>
</body>
</html>
