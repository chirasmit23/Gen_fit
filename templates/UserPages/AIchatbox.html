<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot with Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .bot {
      align-self: flex-start;
      background-color: #ececec;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      align-items: center;
    }

    .input-area input[type="file"] {
      display: none;
    }

    .input-area label {
      cursor: pointer;
      margin-right: 10px;
    }

    .input-area input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .input-area button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }

    #imagePreview {
      margin-left: 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="chat-container">
     <h1 style="color:green;text-align: center;">Ai_ChatBot</h1>
    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <label for="imageInput">ðŸ“·</label>
      <input type="file" id="imageInput" accept="image/*" />
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <span id="imagePreview">No image selected</span>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const imageInput = document.getElementById("imageInput");
    const sendBtn = document.getElementById("sendBtn");
    const imagePreview = document.getElementById("imagePreview");

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      imagePreview.textContent = file ? file.name : "No image selected";
    });

    sendBtn.addEventListener("click", () => {
      const message = messageInput.value.trim();
      const file = imageInput.files[0];

      if (!message && !file) return;

      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user");

      if (message) {
        const textElement = document.createElement("div");
        textElement.textContent = message;
        userMessage.appendChild(textElement);
      }


      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      const formData = new FormData();
      formData.append("msg", message);
      if (file) {
        formData.append("image", file);
      }

      fetch("http://127.0.0.1:5000/chatbot", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const botReply = document.createElement("div");
        botReply.classList.add("message", "bot");
        botReply.innerText = "AI: " + data.reply;
        chatBox.appendChild(botReply);
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(err => {
        const errorReply = document.createElement("div");
        errorReply.classList.add("message", "bot");
        errorReply.innerText = "AI: Error occurred. Try again.";
        chatBox.appendChild(errorReply);
      });
      messageInput.value = "";
      imageInput.value = "";
      imagePreview.textContent = "No image selected";
    });
  </script>
</body>
</html>
