
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot & Food Aanalyzer</title>
  <style>
    :root {
      --primary: #007bff;
      --secondary: #dcf8c6;
      --bot: #ececec;
      --bg: #f0f2f5;
      --text: #333;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Header */
    .chat-header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Chat Area */
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: var(--secondary);
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot);
      border-bottom-left-radius: 4px;
    }

    /* Input Area */
    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .input-area label {
      cursor: pointer;
      font-size: 22px;
      margin-right: 10px;
    }

    .input-area input[type="file"] {
      display: none;
    }

    .input-area input[type="text"] {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      background: var(--primary);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
    }

    .input-area button:hover {
      background: #0056b3;
    }

    /* Image preview */
    #imagePreview {
      font-size: 12px;
      color: gray;
      margin-left: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– AI ChatBot & Food Analyzer</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <label for="imageInput">ðŸ“·</label>
      <input type="file" id="imageInput" accept="image/*" />
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <span id="imagePreview">No image selected</span>
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const imageInput = document.getElementById("imageInput");
    const sendBtn = document.getElementById("sendBtn");
    const imagePreview = document.getElementById("imagePreview");

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      imagePreview.textContent = file ? file.name : "No image selected";
    });

    sendBtn.addEventListener("click", () => {
      const message = messageInput.value.trim();
      const file = imageInput.files[0];

      if (!message && !file) return;

      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user");

      if (message) {
        const textElement = document.createElement("div");
        textElement.textContent = message;
        userMessage.appendChild(textElement);
      }


      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      const formData = new FormData();
      formData.append("msg", message);
      if (file) {
        formData.append("image", file);
      }

      fetch("http://127.0.0.1:5000/chatbot", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const botReply = document.createElement("div");
        botReply.classList.add("message", "bot");
        botReply.innerText = "AI: " + data.reply;
        chatBox.appendChild(botReply);
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(err => {
        const errorReply = document.createElement("div");
        errorReply.classList.add("message", "bot");
        errorReply.innerText = "AI: Error occurred. Try again.";
        chatBox.appendChild(errorReply);
      });
      messageInput.value = "";
      imageInput.value = "";
      imagePreview.textContent = "No image selected";
    });
  </script>
</body>
</html>
