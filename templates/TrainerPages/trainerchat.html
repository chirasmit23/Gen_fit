<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with {{ user.fullname }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; height:100vh; display:flex; flex-direction:column; background:#ece5dd; }
    header { background:#075E54; color:white;display:flex; padding:1rem; font-weight:bold; }
    .chat-window { flex:1; overflow-y:auto; padding:1rem; display:flex; flex-direction:column; }
    .msg { max-width:60%; padding:10px 14px; border-radius:18px; margin:5px 0; font-size:14px; line-height:1.4; position:relative; }
    .msg .time { font-size:11px; opacity:0.7; position:absolute; bottom:-14px; right:10px; }
    .sent { align-self:flex-end; background:#dcf8c6; border-bottom-right-radius:4px; }
    .received { align-self:flex-start; background:white; border-bottom-left-radius:4px; }
    .system { align-self:center; background:transparent; font-size:12px; color:grey; }
    footer { display:flex; padding:.5rem; background:black; }
    footer input { flex:1; border:none; border-radius:20px; padding:10px; }
    footer button { margin-left:.5rem; padding:10px 16px; border:none; border-radius:20px; background:#075E54; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <header>Chat with {{ user.fullname }}</header>

  <div class="chat-window" id="messages">
    {% for m in messages %}
      {% if m.sender_role == 'system' %}
        <div class="msg system">{{ m.content }}</div>
      {% elif m.sender_role == 'trainer' %}
        <div class="msg sent">
          {{ m.content }}
          <div class="time">{{ m.timestamp.strftime("%H:%M") }}</div>
        </div>
      {% else %}
        <div class="msg received">
          {{ m.content }}
          <div class="time">{{ m.timestamp.strftime("%H:%M") }}</div>
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <footer>
    <input id="messageInput" type="text" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const room = {{ room|tojson }};
    const user_id = {{ user_id|tojson }};
    const trainer_id = {{ trainer_id|tojson }};
    const username = {{ session.get('trainername')|tojson }};
    const sender_role = "trainer";

    const socket = io();
    const msgBox = document.getElementById("messages");

    socket.on("connect", () => {
      socket.emit("join", { room, username, sender_role, user_id, trainer_id });
    });

    socket.on("receive_message", (m) => {
      appendMessage(m);
    });

    function appendMessage(m) {
      const div = document.createElement("div");
      div.classList.add("msg");
      if (m.sender_role === "system") {
        div.classList.add("system");
        div.textContent = m.content;
      } else if (m.sender_role === "trainer") {
        div.classList.add("sent");
        div.innerHTML = m.content + `<div class="time">${new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
      } else {
        div.classList.add("received");
        div.innerHTML = m.content + `<div class="time">${new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
      }
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
      socket.emit("send_message", { room, content:text, sender_role, sender_name:username, user_id, trainer_id });
      input.value = "";
    }
  </script>
</body>
</html>
