<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Subscribed Users</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f5f5f5; }
    h1 { color: #0f766e; }
    .card { 
      border:1px solid #ccc; 
      padding:1rem; 
      margin:.5rem 0; 
      border-radius:8px; 
      background: #fff; 
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .btn { 
      display:inline-block; 
      padding:.5rem 1rem; 
      margin-top:.5rem; 
      border:none; 
      border-radius:6px; 
      background:#0f766e; 
      color:#fff; 
      text-decoration:none; 
      cursor:pointer; 
    }
    .btn:hover { background:#0c5f55; }
  </style>
</head>
<body style="background-color:","color:white","text-align:center">
  <h1>Your Subscribed Users</h1>

  <div>
    {% if users %}
      {% for u in users %}
        <div class="card">
          <strong>{{ u.fullname }}</strong><br>
          <a class="btn" href="{{ url_for('trainerchat', user_id=u.id) }}">ðŸ’¬ Chat</a>
        </div>
      {% endfor %}
    {% else %}
      <p>No users have subscribed to you yet.</p>
    {% endif %}
  </div>
</body>
</html>
