<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainer Sign-Up â€“ GenFit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      color: #1f2937;
      background-image: url("{{ url_for('static', filename='images/kobe-kian-clata--F0Wi89XZHI-unsplash.jpg') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1rem;
      background-color: #e0f2f1;
      height: 60px;
    }
    .logo img {
      height: 50px;
      width: auto;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #1f2937;
      font-weight: 500;
    }
    .signup-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 0.75rem;
      color: white;
    }
    .signup-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .full-width {
      grid-column: span 2;
    }
    button {
      margin-top: 1.5rem;
      grid-column: span 2;
      padding: 0.75rem;
      background-color: #0f766e;
      color: #ffffff;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      background-color: #6b7280;
    }
    ul {
      padding: 1rem;
      background-color: #10b981;
      border-radius: 8px;
      list-style: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='Logo/Black_and_White_Minimalist_Illustration_Iron_Gym_Logo-removebg-preview.png') }}" alt="Logo" />
    </div>
    <nav>
      <a href="/genfit.html">Home</a>
      <a href="/aboutus.html">About</a>
      <a href="/contactus.html">Contact Us</a>
      <a href="{{ url_for('trainerlogin') }}">Login</a>
    </nav>
  </header>

  <section class="signup-container">
    <h1>TRAINER SIGN-UP</h1>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form id="signup-form" method="POST" action="/trainersignup" enctype="multipart/form-data">
      <div>
        <label>Full Name</label>
        <input type="text" name="name" required />
      </div>
      <div>
        <label>Email Address</label>
        <input type="email" name="emailInput" required />
      </div>
      <div>
        <label>Phone Number</label>
        <input type="tel" name="telephone" required />
      </div>
      <div>
        <label>Date of Birth</label>
        <input type="date" name="DOB" required />
      </div>
      <div>
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Years of Experience</label>
        <input type="number" name="experience" min="0" required />
      </div>
      <div class="full-width">
        <label>Specializations</label>
        <input type="text" name="Specializations" placeholder="e.g. Strength, Cardio, Weight Loss" required />
      </div>
      <div class="full-width">
        <label>Certification (Upload)</label>
        <input type="file" name="certificate" accept="image/*,application/pdf" required />
      </div>
      <div class="full-width">
        <label>Government ID (Optional)</label>
        <input type="file" name="govID" accept="image/*,application/pdf" />
      </div>
      <div class="full-width">
        <label>Gym/Organization Affiliation</label>
        <input type="text" name="organization" />
      </div>
      <div class="full-width">
        <label>Social Media/Portfolio Link</label>
        <input type="url" name="portfolio" />
      </div>
      <div class="full-width">
        <label>Short Bio</label>
        <textarea name="bio" rows="4" placeholder="Tell clients about yourself..." required></textarea>
      </div>
      <div class="full-width">
        <label>Password</label>
        <input type="password" name="Password" required />
      </div>
      <div class="full-width">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" required />
      </div>
      <button type="submit" id="submitBtn" disabled>Sign Up</button>
    </form>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('signup-form');
      const submitBtn = document.getElementById('submitBtn');

      form.addEventListener('input', () => {
        const requiredFields = form.querySelectorAll('input[required], select[required], textarea[required]');
        let allFilled = true;

        requiredFields.forEach(field => {
          if (!field.value.trim()) {
            allFilled = false;
          }
        });

        const pwd = form.querySelector('input[name="Password"]');
        const confirmPwd = form.querySelector('input[name="confirmPassword"]');
        if (pwd && confirmPwd && pwd.value !== confirmPwd.value) {
          allFilled = false;
        }

        submitBtn.disabled = !allFilled;
      });
    });
  </script>
</body>
</html>
